name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 17 * * 1'
  workflow_dispatch:

jobs:
  tap:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Brew tap
        run: brew tap PunGrumpy/formulas
  install_folder:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: brew install
        run: brew install --formula $(pwd)/Formula/*.rb
  install_tap:
    needs: tap
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: List files
        run: |
          ls Formula | sed 's/\.rb//g' > files.txt
      - name: brew install
        run: |
          while read tap_file; do
            brew install pungrumpy/formulas/$tap_file
          done < files.txt
  audit:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Set tap
        run: brew tap PunGrumpy/formulas
      - name: brew audit formula
        run: |
          for file in Formula/*.rb; do
            formula=$(echo $file | sed 's/\.rb//g')
            brew audit --formula $formula
          done
